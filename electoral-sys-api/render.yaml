services:
  - type: web
    name: electoral-sys-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd electoral-sys-api/src-api && npm install && npm run build
    startCommand: cd electoral-sys-api/src-api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: PORT_SOCKET
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: CLIENT_URL
        sync: false